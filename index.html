<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Game Memelihara Ikan</title>
<h1>selamat datang di website pertama saya</h1>
<style>
  body {
    background: #a0e9ff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    flex-direction: column;
  }
  #aquarium {
    position: relative;
    width: 400px;
    height: 300px;
    background: #005f99;
    border: 5px solid #004466;
    border-radius: 15px;
    overflow: hidden;
  }
  #fish {
    position: absolute;
    width: 80px;
    top: 120px;
    left: 0;
    transition: left 0.5s linear;
  }
  button {
    margin-top: 20px;
    padding: 10px 20px;
    background: #008CBA;
    border: none;
    color: (255, 255, 255);
    border-radius: 8px;
    cursor: pointer;
  }
  button:hover {
    background: #150075;
  }
</style>
</head>
<body>
<a href="https://adtcth.com">klik di sini</a>
<h2>Game Memelihara Ikan</h2>
<div id="aquarium">
  <img id="fish" src="https:ibb.co/Nxj2mLv/fish.png"alt="ikan" />
</div>
<button onclick="beriMakan()">Beri Makan</button>

<script>
  const fish = document.getElementById('fish');
  let pos = 0;
  let direction = 1;

  function bergerak() {
    pos += 10 * direction;
    if(pos > 320) direction = -1;
     else if(pos < 0) direction = 1;
    fish.style.left = pos + 'px';
    fish.style.transform = direction === 1 ? 'scaleX(1)' : 'scaleX(-1)';
  }

  function beriMakan() {
    alert('Ikan senang diberi makan!');
    for(let i=0; i<5; i++) {
      setTimeout(() => bergerak(), i * 300);
    }
  }

  setInterval(bergerak, 500);
</script>

</body>
</html>
