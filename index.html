<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Game Catur Sederhana</title>
<h2>selamat datang di website pertama saya</h2>
<style>
  body { display: flex; justify-content: center; padding: 20px; background: #eee; }
  #chessboard { display: grid; grid-template-columns: repeat(8, 60px); grid-template-rows: repeat(8, 60px); border: 2px solid #333; }
  .square {
    width: 60px; height: 60px;
    display: flex; justify-content: center; align-items: center;
    font-size: 36px; cursor: pointer;
    user-select: none;
  }
  .light { background: #f0d9b5; }
  .dark { background: #b58863; }
  .selected { outline: 3px solid #00f; }
</style>
</head>
<body>
<div id="chessboard"></div>

<script>
  const pieces = {
    'r': '♜', 'n': '♞', 'b': '♝', 'q': '♛', 'k': '♚', 'p': '♟',
    'R': '♖', 'N': '♘', 'B': '♗', 'Q': '♕', 'K': '♔', 'P': '♙'
  };

  let board = [
    ['r','n','b','q','k','b','n','r'],
    ['p','p','p','p','p','p','p','p'],
    ['','','','','','','',''],
    ['','','','','','','',''],
    ['','','','','','','',''],
    ['','','','','','','',''],
    ['P','P','P','P','P','P','P','P'],
    ['R','N','B','Q','K','B','N','R']
  ];

  let selected = null;
  const boardDiv = document.getElementById('chessboard');
 function renderBoard() {
    boardDiv.innerHTML = '';
    for(let r=0; r<8; r++) {
      for(let c=0; c<8; c++) {
        let square = document.createElement('div');
        square.className = 'square ' + ((r+c) % 2 === 0 ? 'light' : 'dark');
        square.dataset.row = r;
        square.dataset.col = c;
        square.textContent = pieces[board[r][c]] || '';
        if(selected && selected[0] === r && selected[1] === c) {
          square.classList.add('selected');
        }
        square.addEventListener('click', onSquareClick);
        boardDiv.appendChild(square);
      }
    }
  }

  function onSquareClick(e) {
    const r = parseInt(e.currentTarget.dataset.row);
    const c = parseInt(e.currentTarget.dataset.col);

    if(selected) {
      if((board[r][c] === '' || isOpponent(selected, [r,c])) && isMoveValid(selected, [r,c])) {
        board[r][c] = board[selected[0]][selected[1]];
        board[selected[0]][selected[1]] = '';
        selected = null;
        renderBoard();
      } else {
        if(board[r][c] !== '') {
          selected = [r,c];
          renderBoard();
        } else {
          selected = null;
          renderBoard();
        }
      }
    } else {
      if(board[r][c] !== '') {
        selected = [r,c];
        renderBoard();
      }
    }
  }
function isOpponent(from, to) {
    let pieceFrom = board[from[0]][from[1]];
    let pieceTo = board[to[0]][to[1]];
    if(pieceTo === '') return false;
    return (pieceFrom.toUpperCase() === pieceFrom) !== (pieceTo.toUpperCase() === pieceTo);
  }

  function isMoveValid(from, to) {
    let dr = Math.abs(from[0] - to[0]);
    let dc = Math.abs(from[1] - to[1]);
    return (dr <= 1 && dc <= 1);
  }

  renderBoard();
</script>
</body>
</html>
